<div class="d-md-flex align-items-center justify-content-between mg-b-20 mg-lg-b-25 mg-xl-b-30">
    <h4 class="mg-b-0 tx-spacing--1">Account Settings</h4>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-style1 mg-b-10">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item active" aria-current="page">Account Settings</li>
        </ol>
    </nav>
</div>
<form class="card">
    <h6 class="card-header">Form Account Settings</h6>
    <div class="card-body">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="lastPassword">Last Password</label>
            <input type="password" id="lastPassword" class="form-control" placeholder="Enter your last password">
        </div>
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" class="form-control" placeholder="Enter your new password">
        </div>
        <div class="form-group">
            <label for="newPassword2">Re Enter New Password</label>
            <input type="password" id="newPassword2" name="newPassword2" class="form-control"
                placeholder="Re enter your new password">
        </div>
    </div>
    <div class="card-footer tx-right">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>
