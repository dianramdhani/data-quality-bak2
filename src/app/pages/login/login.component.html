<div class="card">
    <div class="card-body">
        <img src="assets/img/logo-vertical.png" alt="">
        <form>
            <div class="form-group">
                <label for="username" class="d-block">Username</label>
                <input id="username" type="text" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password" class="d-block">Password</label>
                <input id="password" type="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button class="btn btn-primary pd-y-5 pd-x-50" type="submit" (click)="login()">Login</button>
        </form>
    </div>
</div>
