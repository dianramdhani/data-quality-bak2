<form name="formRule" class="modal-content tx-10" #formRule="ngForm" (ngSubmit)="saveRule(formRule)">
    <div class="modal-header">
        <h6 class="modal-title" ng-attr-id="exampleModalLabel">Rule Form</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
            (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body pd-x-30">
        <div class="form-group">
            <label for="fieldName">Type</label>
            <select class="form-control" id="fieldName" name="fieldName" required [ngModel]="rule.fieldName">
                <option value="title">Title</option>
                <option value="address">Address</option>
                <option value="npwp">NPWP</option>
            </select>
        </div>
        <div class="form-group">
            <label for="oldContent">Content</label>
            <input type="text" class="form-control" id="oldContent" name="oldContent" required
                [ngModel]="rule.oldContent">
        </div>
        <div class="form-group">
            <label for="newContent">Replacement</label>
            <input type="text" class="form-control" id="newContent" name="newContent" [ngModel]="rule.newContent">
        </div>
        <div class="form-group">
            <label>Word</label>
            <div class="custom-control custom-switch pd-l-20">
                <input type="checkbox" class="custom-control-input" id="word" name="word" [ngModel]="rule.word">
                <label class=" custom-control-label" for="word"></label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary tx-13" [disabled]="!formRule.valid">Save Rule</button>
    </div>
</form>
