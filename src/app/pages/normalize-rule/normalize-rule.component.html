<div class="d-md-flex align-items-center justify-content-between mg-b-20 mg-lg-b-25 mg-xl-b-30">
    <h4 class="mg-b-0 tx-spacing--1">Normalize Rule</h4>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-style1 mg-b-10">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item active" aria-current="page">Normalize Rule</li>
        </ol>
    </nav>
</div>
<div class="card">
    <h6 class="card-header mg-b-0 bd-b-0">List Rules</h6>
    <div class="table-responsive">
        <button class="btn btn-primary" (click)="openRuleForm()">Add Rule</button>
        <table class="table table-hover table-dashboard mb-0">
            <thead>
                <tr>
                    <th>Field Name</th>
                    <th>Old Content</th>
                    <th>New Content</th>
                    <th>Word</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rule of rules" (click)="openRuleForm(rule)">
                    <td>{{ rule.fieldName }}</td>
                    <td>{{ rule.oldContent }}</td>
                    <td>{{ rule.newContent }}</td>
                    <td>{{ rule.word }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
